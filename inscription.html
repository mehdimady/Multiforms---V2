<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script src="cookie.js"></script>
</head>

<body>
    <script>
        let strfrm1 = lireCookie("frm1");
        let strfrm2 = lireCookie("frm2");
        let strJson = "";
        strJson += JSON.stringify(JSON.parse(strfrm1),null,'\t') +"<br>";
        strJson += JSON.stringify(JSON.parse(strfrm2),null,'\t') ;
        document.body.innerHTML = "<pre>" + strJson +"</pre>";
    </script>
</body>

</html>
