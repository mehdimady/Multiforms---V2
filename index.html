<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="cookie.js"></script>
    <title>BS-4.6.0</title>
</head>

<body>
    <div class="container">
        <div class="myform-page">
            <h1>Identification : </h1>
            <form class="form-horizontal">
            <fieldset class="form-group">
                <legend> Etat Civile </legend>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="nom">Nom : </label>
                            <div class="col-md-12">
                                <input id="nom" name="nom" type="text" placeholder="Entrez votre nom ..."
                                    class="form-control input-md" required="required">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="prenom">Prénom :</label>
                            <div class="col-md-12">
                                <input id="prenom" name="prenom" type="text" placeholder="Entrez votre prénom..."
                                    class="form-control input-md" required="required">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="lieu_naissance">Lieu de naissance</label>
                            <div class="col-md-12">
                                <input id="lieu_naissance" name="lieu_naissance" type="text"
                                    placeholder="lieu de naissance" class="form-control input-md" required="required">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="date_naissance">Né(e) le : </label>
                            <div class="col-md-12">
                                <input id="date_naissance" name="date_naissance" type="date"
                                    placeholder="date de naissance" class="form-control input-md" required="required">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="radiosSexe">Sexe : </label>
                            <div class="col-md-12">
                                <div class="row">
                                    <label class="radio-inline col-4 col-md-12" for="rdH">
                                        <input type="radio" name="radiosSexe" id="rdH" value="homme" checked="checked">
                                        Homme
                                    </label>
                                    <label class="radio-inline col-4 col-md-12" for="rdF">
                                        <input type="radio" name="radiosSexe" id="rdF" value="femme">
                                        Femme
                                    </label>
                                    <label class="radio-inline col-4 col-md-12" for="rdA">
                                        <input type="radio" name="radiosSexe" id="rdA" value="autre">
                                        Autre
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="radiosMarital">Etat marital : </label>
                            <div class="col-md-12">
                                <div class="row">
                                    <label class="radio-inline col-6" for="rdEM1">
                                        <input type="radio" name="radiosMarital" id="rdEM1" value="marie"
                                            checked="checked">
                                        Marié(e)
                                    </label>
                                    <label class="radio-inline col-6" for="rdEM2">
                                        <input type="radio" name="radiosMarital" id="rdEM2" value="pacse">
                                        Pacsé(e)
                                    </label>
                                    <label class="radio-inline col-6" for="rdEM3">
                                        <input type="radio" name="radiosMarital" id="rdEM3" value="celibataire">
                                        Célibataire
                                    </label>
                                    <label class="radio-inline col-6" for="rdEM4">
                                        <input type="radio" name="radiosMarital" id="rdEM4" value="divorce">
                                        Divorcé(e)
                                    </label>
                                    <label class="radio-inline col-6" for="rdEM5">
                                        <input type="radio" name="radiosMarital" id="rdEM5" value="veuf">
                                        Veuf(ve)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Adresse</legend>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="addr1">Adresse : </label>
                            <div class="col-md-12">
                                <input id="addr1" name="addr1" type="text" placeholder="" class="form-control input-md"
                                    required="required">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="addr2">Adresse (suite): </label>
                            <div class="col-md-12">
                                <input id="addr2" name="addr2" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="ville">Ville : </label>
                            <div class="col-md-12">
                                <input id="ville" name="ville" type="text" placeholder="ville..."
                                    class="form-control input-md" required="required">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="pays">Pays: </label>
                            <div class="col-md-12">
                                <input id="pays" name="pays" type="text" placeholder="pays..."
                                    class="form-control input-md" required="required">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="cpostal">Code Postal: </label>
                            <div class="col-md-12">
                                <input id="cpostal" name="cpostal" type="text" placeholder="code postal..."
                                    class="form-control input-md" required="required">

                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Contact</legend>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="tel">Téléphone : </label>
                            <div class="col-md-12">
                                <input id="tel" name="tel" type="tel" placeholder="Entrez votre numéro de téléphone ..."
                                    class="form-control input-md" required="required">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="email">Email :</label>
                            <div class="col-md-12">
                                <input id="email" name="email" type="email" placeholder="Entrez votre email..."
                                    class="form-control input-md" required="required">

                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="row">
                    <button id="btnNext" name="btnNext" class="btn btn-info col-2 offset-9">Suivant</button>
                </div>
            </fieldset>
            </form>
        </div>

        <div class="myform-page">
            <h1>Formation : </h1>
            <form class="form-horizontal">
            <fieldset class="form-group">
                <legend> Etudes</legend>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="formation">Formation en cours</label>
                            <div class="col-md-12">
                                <input id="formation" name="formation" type="text" placeholder="Formation ..."
                                    class="form-control input-md" required="required">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="diplome">Dernier diplôme :</label>
                            <div class="col-md-12">
                                <select id="diplome" name="diplome" class="form-control" required="required">
                                    <option value="brevet">Brevet</option>
                                    <option value="bac">Bacalaureat</option>
                                    <option value="deug">Deug</option>
                                    <option value="bts">BTS</option>
                                    <option value="license">License</option>
                                    <option value="autre">Autre</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-12 control-label" for="datediplome">Année d'obtention:</label>
                            <div class="col-md-12">
                                <input id="datediplome" name="datediplome" type="text" placeholder=""
                                    class="form-control input-md" required="required">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-12 control-label">Passes Temps Favoris (Max 3 choix)</label>
                            <div class="col-12">
                                <label class="checkbox-inline" for="checkboxes-0">
                                    <input type="checkbox" name="Dessin" id="checkboxes-0"><span class="labelCheckbox">Dessin</span>
                                </label>
                                <label class="checkbox-inline" for="checkboxes-1">
                                    <input type="checkbox" name="Sport" id="checkboxes-1"><span class="labelCheckbox">Sport</span>
                                </label>
                                <label class="checkbox-inline" for="checkboxes-2">
                                    <input type="checkbox" name="Voyages" id="checkboxes-2"><span class="labelCheckbox">Voyages</span>
                                </label>
                                <label class="checkbox-inline" for="checkboxes-3">
                                    <input type="checkbox" name="Lecture" id="checkboxes-3"><span class="labelCheckbox">Lecture</span>
                                </label>
                                <label class="checkbox-inline" for="checkboxes-4">
                                    <input type="checkbox" name="Musique" id="checkboxes-4"><span class="labelCheckbox">Musique</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-12 control-label">Langages Informatique</label>
                            <div class="col-12">
                                <label class="checkbox" for="checkboxes-20">
                                    <input type="checkbox" name="html" id="checkboxes-20"><span class="labelCheckbox">HTML</span>
                                    <input type="range" id="slider-20" name="html-slider" min=0 max=10 step=1 value=0>
                                    <span class="slider-value20">0</span>
                                </label><br>
                                <label class="checkbox" for="checkboxes-21">
                                    <input type="checkbox" name="css" id="checkboxes-21"><span class="labelCheckbox">CSS</span>
                                    <input type="range" id="slider-21" name="css-slider" min=0 max=10 step=1 value=0>
                                    <span class="slider-value21">0</span>
                                </label><br>
                                <label class="checkbox" for="checkboxes-22">
                                    <input type="checkbox" name="js" id="checkboxes-22"><span class="labelCheckbox">Javascript</span>
                                    <input type="range" id="slider-22" name="js-slider" min=0 max=10 step=1 value=0>
                                    <span class="slider-value22">0</span>
                                </label><br>
                                <label class="checkbox" for="checkboxes-23">
                                    <input type="checkbox" name="sql" id="checkboxes-23"><span class="labelCheckbox">SQL</span>
                                    <input type="range" id="slider-23" name="sql-slider" min=0 max=10 step=1 value=0>
                                    <span class="slider-value23">0</span>
                                </label><br>
                                <label class="checkbox" for="checkboxes-24">
                                    <input type="checkbox" name="php" id="checkboxes-24"><span class="labelCheckbox">PHP</span>
                                    <input type="range" id="slider-24" name="php-slider" min=0 max=10 step=1 value=0>
                                    <span class="slider-value24">0</span>
                                </label><br>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="row">
                    <button id="btnPrev" name="btnPrev" class="btn btn-info col-2 offset-1">Précédent</button>
                    <button id="btnSubmit" name="btnSubmit" class="btn btn-warning col-2 offset-6">Envoyer</button>
                </div>
            </fieldset>
            </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
